<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Controls -->
  <header class="header">
    <div class="header-left">
      <input id="song-title" class="song-title" placeholder="Song Title" maxlength="40">
      <div class="key-selector">
        <label>Key:</label>
        <select id="key-selector">
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="Db">Db</option>
          <option value="D">D</option>
          <option value="D#">D#</option>
          <option value="Eb">Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#</option>
          <option value="Gb">Gb</option>
          <option value="G">G</option>
          <option value="G#">G#</option>
          <option value="Ab">Ab</option>
          <option value="A">A</option>
          <option value="A#">A#</option>
          <option value="Bb">Bb</option>
          <option value="B">B</option>
        </select>
      </div>
    </div>
    
    <div class="header-center">
      <button id="play-btn" class="btn-play">
        <span class="play-icon">‚ñ∂</span>
        <span class="play-text">Play</span>
      </button>
      <div class="bpm-control">
        <label>BPM:</label>
        <input id="bpm-slider" type="range" min="60" max="200" value="120">
        <span id="bpm-display">120</span>
      </div>
    </div>
    
    <div class="header-right">
      <button id="export-btn" class="btn-secondary">Export</button>
      <button id="import-btn" class="btn-secondary">Import</button>
      <input id="import-file" type="file" accept=".json" style="display: none;">
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div id="progression" class="progression">
      <!-- Chord progression will be rendered here -->
    </div>
    
    <div class="controls">
      <button id="add-bar-btn" class="btn-add">+ Add Bar</button>
      <button id="clear-btn" class="btn-clear">Clear All</button>
    </div>
  </main>

  <!-- Playhead -->
  <div id="playhead" class="playhead"></div>

  <!-- Chord Selector Modal -->
  <div id="chord-modal" class="modal">
    <div class="modal-content">
      <h3>Select Chord</h3>
      <div class="chord-grid" id="chordGrid"></div>
    </div>
  </div>

  <!-- Extension Selector Modal -->
  <div id="extension-modal" class="modal">
    <div class="modal-content">
      <h3>Add Extension</h3>
      <div class="extension-grid">
        <button class="ext-btn" data-extension="7">7</button>
        <button class="ext-btn" data-extension="maj7">maj7</button>
        <button class="ext-btn" data-extension="9">9</button>
        <button class="ext-btn" data-extension="sus2">sus2</button>
        <button class="ext-btn" data-extension="sus4">sus4</button>
        <button class="ext-btn" data-extension="add9">add9</button>
        <button class="ext-btn" data-extension="dim">dim</button>
        <button class="ext-btn" data-extension="aug">aug</button>
        <button class="ext-btn" data-extension="11">11</button>
      </div>
      <button class="btn-clear-ext">Clear Extension</button>
    </div>
  </div>

  <!-- Repeat Modal -->
  <div id="repeat-modal" class="modal">
    <div class="modal-content">
      <h3>Repeat Options</h3>
      <div class="repeat-options">
        <button class="repeat-btn" data-repeat="ùÑÜ">ùÑÜ Start</button>
        <button class="repeat-btn" data-repeat="ùÑá">ùÑá End</button>
        <button class="repeat-btn" data-repeat="2x">√ó2</button>
        <button class="repeat-btn" data-repeat="3x">√ó3</button>
        <button class="repeat-btn" data-repeat="4x">√ó4</button>
        <button class="repeat-btn" data-repeat="none">Clear</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
