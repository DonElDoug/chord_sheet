<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Progression App</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name="color-scheme" content="dark" />
</head>
<body>
  <header class="app-header">
    <div class="song-info">
      <input id="songTitle" class="text-input title" placeholder="Song Title" aria-label="Song title" />
      <input id="songArtist" class="text-input artist" placeholder="Artist" aria-label="Artist" />
      <input id="songBpm" class="text-input bpm" placeholder="BPM" aria-label="BPM" type="number" min="40" max="200" />
      <input id="songKey" class="text-input key" placeholder="Key" aria-label="Key" />
    </div>
    <button id="addSectionBtn" class="btn-add">+ Section</button>
  </header>

  <main id="main" class="main">
    <div id="sectionsContainer" class="sections"></div>
  </main>

  <footer class="app-footer">
    <span class="hint">Tap any slot to add a chord Â· Designed for tablet concert use</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
