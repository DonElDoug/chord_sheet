<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Progression Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark" />
</head>
<body>
  <!-- Song Header -->
  <header class="app-header">
    <div class="header-left">
      <div class="song-meta">
        <input id="songTitle" class="input song-input title-input" data-field="title" placeholder="Song Title" aria-label="Song title" />
        <input id="songArtist" class="input song-input artist-input" data-field="artist" placeholder="Artist" aria-label="Artist" />
      </div>
      
      <div class="song-settings">
        <div class="setting-group">
          <label class="setting-label">Key</label>
          <select id="keySelect" class="select compact-select" data-field="key" aria-label="Key">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="Db">Db</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="Eb">Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="Gb">Gb</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="Ab">Ab</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="Bb">Bb</option>
            <option value="B">B</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label class="setting-label">Display</label>
          <select id="displayMode" class="select compact-select" aria-label="Display mode">
            <option value="roman">Roman</option>
            <option value="absolute">Chords</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label class="setting-label">BPM</label>
          <input id="bpmInput" type="number" class="input compact-input song-input" data-field="bpm" value="120" min="60" max="200" aria-label="BPM" />
        </div>
      </div>
    </div>
    
    <!-- Transport Controls -->
    <div class="header-right">
      <div class="transport-controls">
        <button id="playBtn" class="btn-transport btn-play" aria-label="Play" title="Play (Space)">
          <span class="play-icon">▶</span>
        </button>
        <button id="stopBtn" class="btn-transport btn-stop" aria-label="Stop" title="Stop">
          <span class="stop-icon">⏹</span>
        </button>
      </div>
      
      <div class="header-actions">
        <button class="btn-header btn-export" title="Export JSON">
          <span class="icon">⬇</span>
          <span class="label">Export</span>
        </button>
        <button class="btn-header btn-import" title="Import JSON">
          <span class="icon">⬆</span>
          <span class="label">Import</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="sections"></div>
    
    <!-- Add Section -->
    <div class="add-section-area">
      <button class="btn-add-section">
        <span class="add-icon">+</span>
        <span>Add Section</span>
      </button>
    </div>
  </main>

  <!-- Playhead -->
  <div id="playhead" class="playhead"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <span class="hint">Left click: chord • Right click: extensions • Space: play/pause</span>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
