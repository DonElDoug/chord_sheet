<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Progression App</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name="color-scheme" content="dark" />
</head>
<body>
  <header class="app-header">
    <div class="title-group">
      <input id="songTitle" class="text-input title" placeholder="Song title" aria-label="Song title" />
      <input id="songArtist" class="text-input artist" placeholder="Artist" aria-label="Artist" />
    </div>
  </header>

  <main id="main" class="main">
    <div class="sections-header">
      <h2>Sections</h2>
      <button id="addSectionBtn" class="btn outline">+ Add Section</button>
    </div>

    <div id="sectionsContainer" class="sections"></div>
  </main>

  <footer class="app-footer">
    <span class="hint">Tip: Click a slot to pick a Roman numeral. 4 bars per row, then wrap.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
