<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Progression Studio</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="dark" />
</head>
<body>
  <header class="app-header">
    <div class="song-info">
      <input id="songTitle" class="text-input title" placeholder="Song Title" aria-label="Song title" />
      <input id="songArtist" class="text-input artist" placeholder="Artist" aria-label="Artist" />
      <input id="songBpm" class="text-input bpm" placeholder="BPM" aria-label="BPM" type="number" min="40" max="200" />
      <input id="songKey" class="text-input key" placeholder="Key" aria-label="Key" />
    </div>
  </header>

  <main id="main" class="main">
    <div id="sectionsContainer" class="sections"></div>
    
    <div class="add-section-area">
      <button id="addSectionBtn" class="btn-add-section">
        <span class="add-icon">+</span>
        <span>Add Section</span>
      </button>
    </div>
  </main>

  <footer class="app-footer">
    <span class="hint">Left click: Add chord · Right click: Add extension · ESC: Close menu · Designed for musicians</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
