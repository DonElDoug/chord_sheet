<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Progression App</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./assets/icon.svg" type="image/svg+xml">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <input id="song-title" type="text" placeholder="Song Title" aria-label="Song Title">
        <input id="song-artist" type="text" placeholder="Artist" aria-label="Artist">
      </div>
      <div class="header-controls">
        <label for="key-select">Key:</label>
        <select id="key-select" aria-label="Key">
          <option>C</option><option>C#</option><option>D</option><option>D#</option>
          <option>E</option><option>F</option><option>F#</option><option>G</option>
          <option>G#</option><option>A</option><option>A#</option><option>B</option>
        </select>
        <label for="bpm-input">BPM:</label>
        <input id="bpm-input" type="number" min="40" max="240" value="120" aria-label="BPM">
        <button id="play-btn" aria-label="Play">▶</button>
        <button id="stop-btn" aria-label="Stop" disabled>⏹</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="sections"></div>
      <button id="add-section-btn" class="accent" aria-label="Add Section">+ Add Section</button>
      <div id="playhead"></div>
    </div>
  </main>
  <footer>
    <div class="container">
      <span>Chord Progression App &copy; 2025</span>
    </div>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
