<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Progression Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <div class="song-meta">
        <input id="songTitle" class="title-input" data-field="title" placeholder="Untitled Progression" aria-label="Song title" />
        <input id="songArtist" class="artist-input" data-field="artist" placeholder="Artist Name" aria-label="Artist" />
      </div>
    </div>
    
    <div class="header-right">
      <div class="control-group">
        <label for="keySelect" class="control-label">Key</label>
        <select id="keySelect" data-field="key" aria-label="Key">
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="Db">Db</option>
          <option value="D">D</option>
          <option value="D#">D#</option>
          <option value="Eb">Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#</option>
          <option value="Gb">Gb</option>
          <option value="G">G</option>
          <option value="G#">G#</option>
          <option value="Ab">Ab</option>
          <option value="A">A</option>
          <option value="A#">A#</option>
          <option value="Bb">Bb</option>
          <option value="B">B</option>
        </select>
      </div>

      <div class="control-group">
        <label for="bpmInput" class="control-label">BPM</label>
        <input id="bpmInput" type="number" data-field="bpm" value="120" min="40" max="240" aria-label="BPM" />
      </div>

      <div class="header-btn-group">
        <button id="playBtn" class="header-btn play-btn" aria-label="Play/Pause" title="Play/Pause (Space)">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path class="play-icon-path" d="M8 5v14l11-7z"/><path class="pause-icon-path" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" style="display:none;"/></svg>
          <span class="play-text">Play</span>
        </button>
      </div>
      
      <div class="header-btn-group">
        <button class="header-btn icon-btn btn-import" title="Import JSON">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M9 16h6v-6h4l-8-8-8 8h4v6zm-4 2h14v2H5v-2z"/></svg>
        </button>
        <button class="header-btn icon-btn btn-export" title="Export JSON">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
        </button>
      </div>
    </div>
  </header>

  <main class="main-container">
    <aside class="section-sidebar">
      <div class="section-list-header">
        <h3>Sections</h3>
      </div>
      <div class="section-list">
        <!-- Section list will be dynamically inserted here -->
      </div>
      <div class="sidebar-footer">
        <button class="btn-add-section" data-action="add-section">
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          <span>Add Section</span>
        </button>
      </div>
    </aside>
    <div class="content-area">
      <div class="bars-container">
        <!-- Bars of the active section will be dynamically inserted here -->
        <div class="no-section-selected">
          <p>Select a section on the left to view its bars.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
